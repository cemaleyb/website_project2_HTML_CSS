        <!--İnside HERO SECTİON-->

        <section class="page-image page-image-contact section-box">
            <h1 class="page-title">CONTACT</h1>
        </section>

        <!--CONTACT US SECTİON-->

        <section id="contact" class="section-box">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3 text-center">
                        <div class="section-top">
                            <h2>CONTACT WITH US</h2>
                            <hr>
                            <p>Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,</p>
                        </div>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-md-12">
                        <form id="contactForm" name="sentMessage">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" id="name" type="text" placeholder="Your Name *">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" id="email" type="email" placeholder="Your E-Mail *">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" id="subject" type="text" placeholder="Subject *">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" id="message" textarea placeholder="Your Message *">
                                        <p class="help-block text-danger"></p>          
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-md-12 text-center">
                                    <button id="sendMessageButton" class="btn btn-main btn-contact text-uppercase" type="submit">
                                        Send Message
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </section>
